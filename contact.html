<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Contact us</title>
</head>

<body>

    <header>
        <nav class="header-nav">
            <a class="dc-nav-bar" href="index.html">Lucky Horse Rescue</a>
            <ul class="header-nav-menu">
                <li class=" header-menu-item"><a href="./index.html">Adopt</a></li>
                <li class=" header-menu-item"><a href="./volunteer.html">Volunteer</a></li>
                <li class=" header-menu-item"><a href="./contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-form">
        <h2>Contact Us</h2>
        
        <form 
        action="https://formspree.io/f/mrbzbvav"
        method="POST">
        
        <div class="contact-form">
            <label>
                <input type="text" name="firstname"
                id="fame" placeholder="First Name" required>
            </label>
        </div>


        <div class="contact-form">
            <label>
                <input type="text" name="lastname"
                id="lame" placeholder="Last Name" required>
            </label>
        </div>
    
        <div class="contact-form">
            <label>
                <input type="email" name="email"
                id="email" placeholder="E-mail" required>
            </label>
        </div>

        <div class="contact-form">
            <label>
                <textarea name="message"
                id="message" cols="30" rows="10"
                placeholder="Dear Lucky Rescue," required></textarea>
             </label>
        </div>
        
            <button class="contact-btn" type="submit">Send</button>
      </form>
    </section>
    
</body>
</html>
